<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <header>
        <style>
            body{
                /* background-color: darkgrey; */
                display: flex;  /*giúp box nằm trên cùng 1 hàng*/
                justify-content: center;
                padding-top: 50px;
            }

            .services{
                background-color: #f8fbfb;
                padding: 20px;
                display: flex;
                justify-content: center;
                border-radius: 15px;
            }

            .service-box{
                width: 250px;
                padding: 15px;
                margin: 10px;
                border: 1px solid #ccc;

                background-color: #fff;
                text-align: center;
                border-radius: 15px;
            }

            .service-box h3 {
                color: #00acee;
                font-size: 18px;
                /* margin-bottom: 10px; */
            }

            .service-box p {
                color: #666;
                font-size: 14px;
                /* line-height: 1.5; */
            }
        </style>
    </header>
</head>
<body>
    <div class="services">
        <div class="service-box">
            <h3>Niềng răng</h3>
            <p>Điều chỉnh các lệch lạc, mang lại hàm răng đều đẹp và nụ cười tự tun.</p>
        </div>

        <div class="service-box">
            <h3>Cấy ghép Implant</h3>
            <p>Giải pháp phục hình răng mất với công nghệ hiện đại, an toàn và bền lâu.</p>
        </div>

        <div class="service-box">
            <h3>Khám răng định kỳ</h3>
            <p>Kiểm tra và chăm sóc răng miệng thường xuyên để phòng ngừa các bệnh lý.</p>
        </div>
    </div>
</body>
</html>
