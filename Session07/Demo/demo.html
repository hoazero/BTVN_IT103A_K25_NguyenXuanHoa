<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Google Sans', sans-serif;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        p{
            margin: 20px;/*khoảng cách bên ngoài*/
            border: 3px solid black;/* độ dày viền*/
            border-radius: 50%; /* bo tròn viền */
            border-top: 5px dashed blue; /* kiểu viền */
            width: 50px; /* chiều rộng */
            box-sizing: border-box; /* bao gồm viền trong chiều rộng */
            height: 50px; /* chiều cao */
        }
        b,h2{
            height: 30px;
            width: 50px;
        }
        b{
            padding: 30px;
            display: inline-block;
        }
        a{
            visibility: hidden; /*hiển thị thẻ a nhưng ko tồn tại */
        }
        div{
            background-color: red;
            height: 30px;

            opacity: 0.5; /* độ mờ */
        }
    </style>
</head>
<body>
    <h1>Demo box model</h1>
    <p>Đây là thẻ p</p>
    <h1>Demo phần display</h1>

    <b>thẻ inline bất kì</b>
    <a>thẻ inline </a>
    <h2> thẻ block bất kì</h2>
    <div>
    <h1>demo opacity</h1>

    </div>
</body>
</html>
