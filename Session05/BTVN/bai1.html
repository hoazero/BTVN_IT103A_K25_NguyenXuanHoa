<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
    <style>
        /* CSS để định dạng phần header */
        header {
            background-color: #1eff29; /* Màu nền theo yêu cầu */
            color: black;              /* Màu chữ đen */
            text-align: center;        /* Căn giữa nội dung */
            padding: 20px 0;           /* Tạo khoảng cách trên dưới */
            font-family: Arial, sans-serif;
        }

        header h1 {
            margin: 0;
            font-size: 40px;
            font-weight: bold;
        }

        header p {
            margin: 5px 0 0 0;
            font-style: italic;        /* Kiểu chữ nghiêng cho slogan */
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Văn Phòng Nha Khoa</h1>
        <p>Chăm sóc răng miệng – Mang lại nụ cười tươi sáng</p>
    </header>

</body>
</html>
