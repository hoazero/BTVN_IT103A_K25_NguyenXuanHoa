<head>

<body>
    <h3>form đặt lịch tư vấn học tập</h3>
    <form action="" method="get">
        <label for="fullName">Họ và tên</label>
        <input type="text" name="fullName" id="fullName">
        <br><br>
        <label for="appointment">Chọn ngày giờ</label>
        <input type="datetime-local" name="appointment" id="appointment">
        <br><br>
        <label for="course">Loại dịch vụ</label>
        <select name="course" id="course">
            <option value="1">Tư vấn học tập</option>
            <option value="2">hướng nghiệp</option>
        </select>
        <br><br>
        <label for="notes">Ghi chú</label>
        <textarea name="notes" id="notes"></textarea>
        <br><br>
        <input type="submit" value="Đặt lịch">
    </form>
</body>
