<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3</title>
</head>
<body>
    <form action="" method="get">
        <table border="0" cellpadding="5" cellspacing="2">
            <tbody>
                <tr>
                   <td><label for="fullname">Họ và tên</label></td>
                   <td><input type="text" name="fullname" id="fullname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr></tr>
                    <td><label for="birthday">Ngày sinh</label></td>
                    <td><input type="date" name="birthday" id="birthday"></td>
                </tr>
                <tr>
                    <td><label for="gender">Giới tính</label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male"> Nam
                        <input type="radio" name="gender" id="female" value="female"> Nữ
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Số điện thoại</label></td>
                    <td><input type="tel" name="phone" id="phone"></td>
                </tr>
                <tr></tr>
                    <td><label for="major">Chuyên ngành</label></td>
                    <td><input type="text" name="major" id="major"></td>
                </tr>
                <tr>
                    <td><label for="year">Năm nhập học</label></td>
                    <td><input type="number" name="year" id="year"></td>
                </tr>
                <tr></tr>
                    <td><label for="gpa">Điểm GPA</label></td>
                    <td><input type="number" name="gpa" id="gpa"></td>
                </tr>
                <tr>
                    <td><label for="address">Địa chỉ</label></td>
                    <td><textarea name="address" id="address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="class">Lớp học</label></td>
                    <td><select name="class" id="class">
                            <option value="Lớp 1">Lớp 1</option>
                            <option value="Lớp 2">Lớp 2</option>
                            <option value="Lớp 3">Lớp 3</option>
                    </select></td>
                </tr>
                <tr></tr>
                    <td><label for="registrationDate">Ngày đăng ký học</label></td>
                    <td><input type="datetime-local" name="registrationDate" id="registrationDate"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Gửi thông tin"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
